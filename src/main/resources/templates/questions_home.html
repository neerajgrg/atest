<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create an FAQ Page with Show and Hide Questions and
	Answers using jQuery</title>

<!-- jQuery -->
<script type="text/javascript"
	src="//code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
 $(document).ready(function() {
 
    $('.faq_question').click(function() {
 
        if ($(this).parent().is('.open')){
            $(this).closest('.faq').find('.faq_answer_container').animate({'height':'0'},500);
            $(this).closest('.faq').removeClass('open');
 
            }else{
                var newHeight =$(this).closest('.faq').find('.faq_answer').height() +'px';
                $(this).closest('.faq').find('.faq_answer_container').animate({'height':newHeight},500);
                $(this).closest('.faq').addClass('open');
            }
    });
});
</script>

<!-- CSS -->
<style>

/*FAQS*/
.faq_question {
	margin: 0px;
	padding: 0px 0px 5px 0px;
	display: inline-block;
	cursor: pointer;
	font-weight: bold;
}

.faq_answer_container {
	height: 0px;
	overflow: hidden;
	padding: 0px;
}
</style>

</head>
<body>

	<div>
		<img alt="Caption X" class="rounded-circle img-responsive mt-2"
			height="128" th:src="@{images/abc.jpg}" width="128">
	</div>

	<!-- HTML -->
	<div class="faq_container" align="center">
		<div class="faq" th:each="question : ${listQuestions}">
			<div class="faq_question" th:text="${question.ques}">Question
				goes here</div>
			<div class="faq_answer_container">
				<div class="faq_answer" th:text="${question.ans}">Answer goes
					here</div>
			</div>
		</div>
	</div>

</body>
</html>
